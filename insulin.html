<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>insulin</title>
  <link href="insulinsheet.css" rel="stylesheet">
  </link>
  <script src="insulin.js" defer></script>
</head>

<body>
  <form>
<section class="entry">
    <label for="meal">
      <h3>What meal are you eating?</h3>
    </label>
    <select id="meal" name="meal">
      <option value="breakfast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
    </select>
</section>
<section class="entry">
    <label for="BG">
      <h3>What is your current blood glucose level?</h3>
    </label>
    <input type="number" id="BG" step="0.1" value="0"></input><span id="units">mmol/L</span>
</section>
<section class="entry">
    <label for="target">
      <h3>What is your target blood glucose level?</h3>
    </label>
    <input type="number" id="target" value="10"></input><span id="units">mmol/L</span>

  </form>
 <div class="button">
   <button id="submit" type="button">submit</button>
 </div>
</section>
<div id="box">
<p id="resultA"></p>
<p id="resultB"></p>
<p id="resultC"></p>
</div>
</body>
</html>
